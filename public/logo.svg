<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#8B0000" stroke-width="4"/>
  
  <!-- Cake icon (left) -->
  <g transform="translate(30, 40)">
    <!-- Cake stand -->
    <ellipse cx="25" cy="45" rx="20" ry="3" fill="#8B0000"/>
    <rect x="20" y="35" width="10" height="10" fill="#8B0000"/>
    
    <!-- Bottom cake layer -->
    <ellipse cx="25" cy="35" rx="18" ry="8" fill="#8B0000"/>
    
    <!-- Top cake layer -->
    <ellipse cx="25" cy="25" rx="12" ry="6" fill="#F5F5DC"/>
    <circle cx="20" cy="22" r="1" fill="#8B0000"/>
    <circle cx="30" cy="22" r="1" fill="#8B0000"/>
    <circle cx="25" cy="20" r="1" fill="#8B0000"/>
  </g>
  
  <!-- Bowl of food icon (right) -->
  <g transform="translate(120, 40)">
    <!-- Bowl -->
    <ellipse cx="25" cy="45" rx="20" ry="8" fill="none" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Food in bowl -->
    <ellipse cx="25" cy="40" rx="15" ry="6" fill="#F5F5DC"/>
    
    <!-- Spices/garnishes -->
    <circle cx="20" cy="38" r="1" fill="#8B0000"/>
    <circle cx="30" cy="38" r="1" fill="#8B0000"/>
    <circle cx="25" cy="36" r="1" fill="#8B0000"/>
    
    <!-- Steam lines -->
    <path d="M 15 30 Q 12 25 15 20" stroke="#8B0000" stroke-width="1" fill="none"/>
    <path d="M 25 28 Q 25 23 25 18" stroke="#8B0000" stroke-width="1" fill="none"/>
    <path d="M 35 30 Q 38 25 35 20" stroke="#8B0000" stroke-width="1" fill="none"/>
    
    <!-- Herbs/leaves -->
    <ellipse cx="40" cy="42" rx="3" ry="1.5" fill="#8B0000" transform="rotate(45 40 42)"/>
    <ellipse cx="42" cy="40" rx="3" ry="1.5" fill="#8B0000" transform="rotate(30 42 40)"/>
    <ellipse cx="44" cy="38" rx="3" ry="1.5" fill="#8B0000" transform="rotate(15 44 38)"/>
  </g>
  
  <!-- Divider line -->
  <line x1="60" y1="85" x2="140" y2="85" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Main text: SERA'S KITCHEN -->
  <text x="100" y="110" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#8B0000">
    <tspan x="100" dy="-5">SERA'S</tspan>
    <tspan x="100" dy="20">KITCHEN</tspan>
  </text>
  
  <!-- Curved text: CAKES & KENYAN FOOD -->
  <path id="curvedPath" d="M 50 160 Q 100 180 150 160" fill="none"/>
  <text font-family="sans-serif" font-size="8" fill="#8B0000">
    <textPath href="#curvedPath" startOffset="50%" text-anchor="middle">
      CAKES & KENYAN FOOD
    </textPath>
  </text>
</svg>





